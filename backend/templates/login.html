{{define "login.html"}}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Iniciar sesión · HeartGuard Admin</title>
		<link rel="stylesheet" href="/ui-assets/css/app.css" />
		<script defer src="/ui-assets/js/app.js"></script>
	</head>
	<body class="hg-login">
		<section class="hg-login-card">
			<h1>{{if .Data.Settings}}{{.Data.Settings.BrandName}}{{else}}HeartGuard{{end}}</h1>
			{{if .Data.Logout}}
			<div class="hg-flash hg-flash-success">Sesión cerrada correctamente.</div>
			{{end}} {{if .Data.Error}}
			<div class="hg-flash hg-flash-error">{{.Data.Error}}</div>
			{{end}}
			<form method="post" action="/login">
				<input type="hidden" name="_csrf" value="{{.CSRFToken}}" />
				<label for="email">Correo electrónico</label>
				<input id="email" name="email" type="email" required value="{{.Data.Email}}" />
				<label for="password">Contraseña</label>
				<input id="password" name="password" type="password" required />
				<button type="submit">Ingresar</button>
			</form>
		</section>
	</body>
</html>
{{end}}
