<!DOCTYPE html>
<html lang="es" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HeartGuard — Superadmin</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Symbols+Rounded" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<header class="topbar">
			<div class="brand">
				<div class="logo material-symbols-rounded">health_and_safety</div>
				<div class="title">HeartGuard — Superadmin</div>
			</div>
			<div class="actions">
				<button class="btn ghost" id="themeToggle"><span class="material-symbols-rounded">dark_mode</span> Tema</button>
				<span class="divider"></span>
				<button class="btn" id="refreshBtn"><span class="material-symbols-rounded">refresh</span> Refrescar</button>
			</div>
		</header>

		<div class="subbar">
			<div class="env">Backend: <strong id="envBase"></strong></div>
			<div class="auth" id="authArea"></div>
		</div>

		<main class="container">
			<div id="app"></div>
		</main>

		<div class="modal-root" id="modalRoot"></div>

		<div class="toast-root" id="toastRoot"></div>

		<footer class="footer"><span>© HeartGuard</span> <span class="dot"></span> <span>Panel Superadmin</span></footer>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
