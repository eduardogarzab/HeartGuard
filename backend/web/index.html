<!DOCTYPE html>
<html lang="es" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>HeartGuard • Superadmin</title>

		<!-- Tipografía e íconos (CDN) -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Rounded" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<header class="topbar">
			<div class="brand">
				<span class="logo material-symbols-rounded">monitor_heart</span>
				<span class="title">HeartGuard • Superadmin</span>
			</div>
			<div class="top-actions">
				<button id="themeToggle" class="btn ghost" title="Modo claro/oscuro">
					<span class="material-symbols-rounded">dark_mode</span>
				</button>
				<div class="divider"></div>
				<button id="refreshBtn" class="btn ghost" title="Refrescar vista">
					<span class="material-symbols-rounded">refresh</span>
				</button>
			</div>
		</header>

		<nav class="subbar">
			<div class="env">Backend: <span id="envBase"></span></div>
			<div class="auth">
				<label class="switch">
					<input type="checkbox" id="authMode" checked />
					<span class="slider"></span>
				</label>
				<span class="auth-label">Demo header</span>
				<input id="bearerToken" type="text" placeholder="Bearer token (let-me-in)" />
			</div>
		</nav>

		<main id="app" class="container"></main>

		<div id="toastRoot" class="toast-root"></div>

		<!-- Modales -->
		<div id="modalRoot" class="modal-root"></div>

		<footer class="footer">
			<span>© HeartGuard</span>
			<span class="dot"></span>
			<span>UI Admin • v0.1</span>
		</footer>

		<script src="assets/js/app.js"></script>
	</body>
</html>
