      DATABASE_URL: *database-url
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      auth_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ORGANIZATION_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices_net

