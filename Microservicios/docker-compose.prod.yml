# =========================================================
# Docker Compose - Producción Microservicios
# Configuración para despliegue en servidor separado
# Backend en: 134.199.133.125
# Microservicios en: servidor independiente
# =========================================================

x-database-url: &database-url postgresql://heartguard_app:HeartGuard2024Secure!@10.50.0.5:5432/heartguard?sslmode=require

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: heartguard
      RABBITMQ_DEFAULT_PASS: HG_RabbitMQ_2025_Secure!
      RABBITMQ_DEFAULT_VHOST: heartguard
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices_net

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_DIR: gateway
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      SERVICE_NAME: gateway
      SERVICE_PORT: ${GATEWAY_PORT}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      REQUIRE_API_KEY: ${REQUIRE_API_KEY}
      SSL_VERIFY: "false"  # false porque usamos IP externa sin certificado
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5000:5000"  # Exponer para que el backend pueda conectarse
    depends_on:
      auth_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${GATEWAY_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices_net

  auth_service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_DIR: auth_service
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      SERVICE_NAME: auth
      SERVICE_PORT: ${AUTH_PORT}
      DATABASE_URL: *database-url
      REDIS_URL: ${REDIS_URL}
      REDIS_TLS_ENABLED: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTH_PORT}/auth/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices_net

  organization_service:
