x-database-url: &database-url postgresql://heartguard_app:dev_change_me@34.70.7.33:5432/heartguard

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: heartguard
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: heartguard
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heartguard_net

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_DIR: gateway
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: gateway
      SERVICE_PORT: ${GATEWAY_PORT}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5000:5000"
    depends_on:
      auth_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${GATEWAY_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heartguard_net

  auth_service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_DIR: auth_service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: auth
      SERVICE_PORT: ${AUTH_PORT}
      DATABASE_URL: *database-url
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${AUTH_PORT}/auth/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heartguard_net

  organization_service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_DIR: organization_service
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: organization
      SERVICE_PORT: ${ORGANIZATION_PORT}
      DATABASE_URL: *database-url
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      auth_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ORGANIZATION_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heartguard_net

  user_service:
