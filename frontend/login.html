<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartGuard · Iniciar sesión</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <main class="card" aria-labelledby="login-heading">
      <header style="text-align: center; margin-bottom: 1.5rem;">
        <img src="assets/logo.svg" alt="Logo de HeartGuard" width="160" height="48" loading="lazy" />
        <h1 id="login-heading">Iniciar sesión</h1>
        <p>Accede con tus credenciales de administrador de organización.</p>
      </header>
      <form id="login-form" novalidate>
        <div class="filter-bar__group">
          <label for="login-email">Correo electrónico</label>
          <input id="login-email" name="email" type="email" autocomplete="username" required />
        </div>
        <div class="filter-bar__group">
          <label for="login-password">Contraseña</label>
          <input id="login-password" name="password" type="password" autocomplete="current-password" required minlength="8" />
        </div>
        <div id="login-error" class="alert alert--danger" role="alert" hidden></div>
        <button class="button" type="submit">Iniciar sesión</button>
      </form>
    </main>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
