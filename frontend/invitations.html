<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartGuard · Invitaciones</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar" aria-label="Navegación principal">
        <button class="sidebar__toggle" type="button" aria-expanded="false" aria-controls="sidebar-nav">☰</button>
        <div class="sidebar__header">
          <div class="sidebar__logo">
            <img src="assets/logo.svg" alt="Logo HeartGuard" width="48" height="48" loading="lazy" />
          </div>
          <span aria-hidden="true">HeartGuard</span>
        </div>
        <nav id="sidebar-nav">
          <a href="index.html">Dashboard</a>
          <a href="organization.html">Organización</a>
          <a href="users.html">Usuarios</a>
          <a href="patients.html">Pacientes</a>
          <a href="devices.html">Dispositivos</a>
          <a href="alerts.html">Alertas</a>
          <a href="invitations.html" aria-current="page">Invitaciones</a>
          <a href="profile.html">Perfil</a>
        </nav>
      </aside>
      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <span class="topbar__title" data-org-name>Organización</span>
            <span class="topbar__subtitle">Gestión de invitaciones</span>
          </div>
          <div class="topbar__actions">
            <div class="topbar__user">
              <button class="user-menu__button" type="button" data-user-menu-button aria-expanded="false">
                <span class="status-dot status-dot--success"></span>
                Mi cuenta
              </button>
              <ul class="user-menu__list" data-user-menu aria-hidden="true">
                <li><button type="button" onclick="window.location.href='profile.html'">Preferencias</button></li>
                <li><button type="button" data-logout>Cerrar sesión</button></li>
              </ul>
            </div>
          </div>
        </header>
        <section class="content" aria-labelledby="invitations-heading">
          <h1 id="invitations-heading" class="section-title">Invitaciones</h1>
          <div id="invitation-feedback" class="alert" role="status" hidden></div>
          <form id="invitation-form" class="card" aria-describedby="invitation-feedback">
            <h2>Nueva invitación</h2>
            <div class="filter-bar">
              <div class="filter-bar__group">
                <label for="invite-email">Correo electrónico</label>
                <input id="invite-email" name="email" type="email" required />
              </div>
              <div class="filter-bar__group">
                <label for="invite-role">Rol</label>
                <select id="invite-role" name="role">
                  <option value="clinician">Clínico</option>
                  <option value="support">Soporte</option>
                  <option value="viewer">Visualizador</option>
                </select>
              </div>
              <div class="filter-bar__group">
                <label for="invite-ttl">TTL (horas)</label>
                <input id="invite-ttl" name="ttl_hours" type="number" min="1" value="48" required />
              </div>
            </div>
            <button class="button" type="submit">Crear invitación</button>
          </form>
          <div class="table-responsive" style="margin-top: 2rem;">
            <table id="invitations-table" class="data-table" aria-describedby="invitations-heading">
              <thead>
                <tr>
                  <th scope="col">Correo</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Expiración</th>
                  <th scope="col">Token</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="js/invitations.js"></script>
  </body>
</html>
