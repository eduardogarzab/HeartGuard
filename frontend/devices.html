<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartGuard · Dispositivos</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar" aria-label="Navegación principal">
        <button class="sidebar__toggle" type="button" aria-expanded="false" aria-controls="sidebar-nav">☰</button>
        <div class="sidebar__header">
          <div class="sidebar__logo">
            <img src="assets/logo.svg" alt="Logo HeartGuard" width="48" height="48" loading="lazy" />
          </div>
          <span aria-hidden="true">HeartGuard</span>
        </div>
        <nav id="sidebar-nav">
          <a href="index.html">Dashboard</a>
          <a href="organization.html">Organización</a>
          <a href="users.html">Usuarios</a>
          <a href="patients.html">Pacientes</a>
          <a href="devices.html" aria-current="page">Dispositivos</a>
          <a href="alerts.html">Alertas</a>
          <a href="invitations.html">Invitaciones</a>
          <a href="profile.html">Perfil</a>
        </nav>
      </aside>
      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <span class="topbar__title" data-org-name>Organización</span>
            <span class="topbar__subtitle">Inventario de dispositivos</span>
          </div>
          <div class="topbar__actions">
            <div class="topbar__user">
              <button class="user-menu__button" type="button" data-user-menu-button aria-expanded="false">
                <span class="status-dot status-dot--success"></span>
                Mi cuenta
              </button>
              <ul class="user-menu__list" data-user-menu aria-hidden="true">
                <li><button type="button" onclick="window.location.href='profile.html'">Preferencias</button></li>
                <li><button type="button" data-logout>Cerrar sesión</button></li>
              </ul>
            </div>
          </div>
        </header>
        <section class="content" aria-labelledby="devices-heading">
          <h1 id="devices-heading" class="section-title">Dispositivos</h1>
          <div class="filter-bar" role="search">
            <div class="filter-bar__group">
              <label for="search-devices">Buscar</label>
              <input id="search-devices" type="search" placeholder="Serial o paciente" />
            </div>
            <div class="filter-bar__group">
              <label for="filter-type">Tipo</label>
              <select id="filter-type">
                <option value="all">Todos</option>
                <option value="monitor">Monitor</option>
                <option value="wearable">Wearable</option>
                <option value="implant">Implantable</option>
              </select>
            </div>
            <div class="filter-bar__group">
              <label for="filter-status">Estado</label>
              <select id="filter-status">
                <option value="all">Todos</option>
                <option value="active">Activo</option>
                <option value="maintenance">Mantenimiento</option>
                <option value="offline">Offline</option>
              </select>
            </div>
          </div>
          <div class="table-responsive">
            <table id="devices-table" class="data-table" aria-describedby="devices-heading">
              <thead>
                <tr>
                  <th scope="col">Serial</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Paciente</th>
                  <th scope="col">Último ping</th>
                  <th scope="col">Detalles</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <div class="modal" id="device-modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal__dialog" role="document"></div>
    </div>
    <script type="module" src="js/devices.js"></script>
  </body>
</html>
