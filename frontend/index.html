<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartGuard · Panel</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar" aria-label="Navegación principal">
        <button class="sidebar__toggle" type="button" aria-expanded="false" aria-controls="sidebar-nav">☰</button>
        <div class="sidebar__header">
          <div class="sidebar__logo">
            <img src="assets/logo.svg" alt="Logo HeartGuard" width="48" height="48" loading="lazy" />
          </div>
          <span aria-hidden="true">HeartGuard</span>
        </div>
        <nav id="sidebar-nav">
          <a href="index.html" aria-current="page">Dashboard</a>
          <a href="organization.html">Organización</a>
          <a href="users.html">Usuarios</a>
          <a href="patients.html">Pacientes</a>
          <a href="devices.html">Dispositivos</a>
          <a href="alerts.html">Alertas</a>
          <a href="invitations.html">Invitaciones</a>
          <a href="profile.html">Perfil</a>
        </nav>
      </aside>
      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <span class="topbar__title" data-org-name>Organización</span>
            <span class="topbar__subtitle">Panel de métricas y actividad reciente</span>
          </div>
          <div class="topbar__actions">
            <div class="topbar__alerts" aria-live="polite">
              <span class="status-dot status-dot--danger"></span>
              <span data-critical-indicator>0</span> alertas críticas
            </div>
            <div class="topbar__user">
              <button class="user-menu__button" type="button" data-user-menu-button aria-expanded="false">
                <span class="status-dot status-dot--success"></span>
                Mi cuenta
              </button>
              <ul class="user-menu__list" data-user-menu aria-hidden="true">
                <li><button type="button" onclick="window.location.href='profile.html'">Preferencias</button></li>
                <li><button type="button" data-logout>Cerrar sesión</button></li>
              </ul>
            </div>
          </div>
        </header>
        <section class="content" aria-labelledby="dashboard-heading">
          <h1 id="dashboard-heading" class="section-title">Dashboard</h1>
          <div class="metric-grid" role="list">
            <article class="metric-card" role="listitem">
              <span class="metric-card__title">Usuarios totales</span>
              <span id="metric-users" class="metric-card__value" aria-live="polite">0</span>
            </article>
            <article class="metric-card" role="listitem">
              <span class="metric-card__title">Pacientes totales</span>
              <span id="metric-patients" class="metric-card__value" aria-live="polite">0</span>
            </article>
            <article class="metric-card" role="listitem">
              <span class="metric-card__title">Alertas abiertas</span>
              <span id="metric-alerts" class="metric-card__value" aria-live="polite">0</span>
            </article>
          </div>

          <section aria-labelledby="audit-title" style="margin-top: 2rem;">
            <h2 id="audit-title">Eventos recientes</h2>
            <ul id="audit-events"></ul>
          </section>
        </section>
      </main>
    </div>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
