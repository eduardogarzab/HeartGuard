<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HeartGuard - Iniciar sesión</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="auth-body">
<div class="auth-container">
    <h1>HeartGuard</h1>
    <h2>Portal de Usuario Final</h2>
    <form method="post" action="/login" class="auth-form">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Ingresar</button>
    </form>
    <div class="auth-messages">
        <div th:if="${param.logout}" class="info">Sesión cerrada correctamente.</div>
        <div th:if="${param.expired}" class="warning">Tu sesión expiró. Por favor inicia sesión nuevamente.</div>
        <div th:if="${error}" class="error" th:text="${errorMessage ?: 'Credenciales inválidas'}"></div>
    </div>
</div>
</body>
</html>
