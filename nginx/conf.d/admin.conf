# Managed by infra: update server_name and certificate paths if ADMIN_HOST changes.
server {
    listen 80;
    listen [::]:80;
    server_name admin.heartguard.live localhost;

    # Allow ACME HTTP-01 challenge responses for certbot.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect the rest of the traffic to HTTPS.
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name admin.heartguard.live localhost;

    ssl_certificate /etc/letsencrypt/live/admin.heartguard.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.heartguard.live/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.heartguard.live/chain.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;
    }
}
